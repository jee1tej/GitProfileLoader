<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Welcome to git profiler!!</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Git Username" aria-label="Username" aria-describedby="basic-addon1"
              [(ngModel)]="gitHubName" name="gitName">
          </div>
        </form>
        <br/>
        <button name="search" class="btn btn-success" (click)="searchUser()">Search</button>
      </nav>
    </div>
    <div class="col-md-6">
      <div class="col-md-3">
        <img [src]="gitAvatar" alt="" class="img-circle">
      </div>
      <div class="col-md-3" *ngIf="name">
        {{name}}<br/>{{location}}<br/>{{company}}<br/>{{gitHubUrl}}<br/>

      </div>

    </div>
  </div>
</div>
